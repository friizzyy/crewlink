name: CI - Required Checks

# Core CI checks that run on every PR
# Build, Lint, Type Check, Copy Check are REQUIRED
# QA Tests, Security, API Validation are informational (continue-on-error)

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Build check - ensures code compiles
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next/
          retention-days: 1

  # Lint check - code quality
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # Type check - TypeScript validation
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript
        run: npx tsc --noEmit

  # Copy scan - Check for placeholder text
  copy-check:
    name: Copy Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run copy scan
        run: node scripts/copy-scan.js

  # QA Tests - Critical user flows (informational, doesn't block)
  qa-tests:
    name: QA Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build
    # Don't block PRs - E2E tests require full environment
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .next/

      - name: Run QA tests
        run: npm run test:qa
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: qa-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7

      - name: Upload failure screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: qa-failure-screenshots
          path: test-results/**/*.png
          retention-days: 14

  # Security scan (informational, doesn't block)
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # Don't block PRs - npm audit may have false positives
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security scan
        run: node scripts/security-scan.js

      - name: Check for critical vulnerabilities
        run: |
          CRITICAL=$(npm audit --json 2>/dev/null | jq '.metadata.vulnerabilities.critical // 0')
          echo "Critical vulnerabilities: $CRITICAL"

          if [ "$CRITICAL" -gt 0 ]; then
            echo "::warning::Found $CRITICAL critical vulnerabilities"
          fi

  # API validation (informational, doesn't block)
  api-validation:
    name: API Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build
    # Don't block PRs - requires running server with database
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .next/

      - name: API validation info
        run: |
          echo "API validation requires database connection"
          echo "Full API testing runs on staging deployments"
          echo "Build completed successfully - API routes are compilable"

  # Summary job - only checks REQUIRED jobs
  ci-complete:
    name: CI Complete
    runs-on: ubuntu-latest
    needs: [build, lint, typecheck, copy-check]
    if: always()

    steps:
      - name: Check required jobs passed
        run: |
          echo "=== Required Checks ==="
          echo "Build: ${{ needs.build.result }}"
          echo "Lint: ${{ needs.lint.result }}"
          echo "Type Check: ${{ needs.typecheck.result }}"
          echo "Copy Check: ${{ needs.copy-check.result }}"

          if [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.typecheck.result }}" != "success" ] || \
             [ "${{ needs.copy-check.result }}" != "success" ]; then
            echo "::error::One or more required checks failed!"
            exit 1
          fi

          echo ""
          echo "All required checks passed!"
          echo ""
          echo "Note: QA Tests, Security, and API Validation are informational"
          echo "and do not block PR merges (they require full environment setup)."
