name: CI - Required Checks

# This workflow runs on EVERY pull request and push to main.
# All jobs must pass before a PR can be merged.
# Configure branch protection rules to require this workflow.

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Build check - ensures code compiles
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next/
          retention-days: 1

  # Lint check - code quality
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # Type check - TypeScript validation
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript
        run: npx tsc --noEmit

  # QA Tests - Critical user flows
  qa-tests:
    name: QA Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .next/

      - name: Run QA tests
        run: npm run test:qa
        env:
          CI: true

      - name: Run Job Creation Flow tests
        run: npx playwright test tests/qa/job-creation-flow.spec.ts --project=chromium
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: qa-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7

      - name: Upload failure screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: qa-failure-screenshots
          path: test-results/**/*.png
          retention-days: 14

  # Security scan - Check for secrets and vulnerabilities
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security scan
        run: node scripts/security-scan.js
        continue-on-error: false

      - name: Check for critical vulnerabilities
        run: |
          CRITICAL=$(npm audit --json 2>/dev/null | jq '.metadata.vulnerabilities.critical // 0')
          echo "Critical vulnerabilities: $CRITICAL"

          if [ "$CRITICAL" -gt 0 ]; then
            echo "::error::Found $CRITICAL critical vulnerabilities!"
            exit 1
          fi

  # Copy scan - Check for placeholder text
  copy-check:
    name: Copy Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run copy scan
        run: node scripts/copy-scan.js

  # API validation - Ensure API routes work
  api-validation:
    name: API Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .next/

      - name: Start server and test API
        run: |
          # Start the server in background
          npm run start &
          SERVER_PID=$!

          # Wait for server to be ready
          echo "Waiting for server to start..."
          sleep 10

          # Test the jobs API
          echo "Testing POST /api/jobs validation..."

          # Test that invalid request fails
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST http://localhost:3000/api/jobs \
            -H "Content-Type: application/json" \
            -d '{"title": "Test", "description": "Test"}')

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "Response code: $HTTP_CODE"
          echo "Response body: $BODY"

          if [ "$HTTP_CODE" != "400" ]; then
            echo "::error::API should return 400 for invalid job creation request"
            kill $SERVER_PID 2>/dev/null || true
            exit 1
          fi

          echo "API validation passed!"
          kill $SERVER_PID 2>/dev/null || true

  # Summary job that requires all others
  ci-complete:
    name: CI Complete
    runs-on: ubuntu-latest
    needs: [build, lint, typecheck, qa-tests, security, copy-check, api-validation]
    if: always()

    steps:
      - name: Check all jobs passed
        run: |
          echo "Build: ${{ needs.build.result }}"
          echo "Lint: ${{ needs.lint.result }}"
          echo "Type Check: ${{ needs.typecheck.result }}"
          echo "QA Tests: ${{ needs.qa-tests.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Copy Check: ${{ needs.copy-check.result }}"
          echo "API Validation: ${{ needs.api-validation.result }}"

          if [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.typecheck.result }}" != "success" ] || \
             [ "${{ needs.qa-tests.result }}" != "success" ] || \
             [ "${{ needs.security.result }}" != "success" ] || \
             [ "${{ needs.copy-check.result }}" != "success" ] || \
             [ "${{ needs.api-validation.result }}" != "success" ]; then
            echo "::error::One or more required checks failed!"
            exit 1
          fi

          echo "All required checks passed!"
