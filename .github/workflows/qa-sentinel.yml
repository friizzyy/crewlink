name: Agent A - QA Sentinel

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  qa-tests:
    name: Critical Click & Route Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build

      - name: Run QA Sentinel tests
        run: npm run test:qa
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: qa-sentinel-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7

      - name: Upload failure screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: qa-sentinel-screenshots
          path: test-results/**/*.png
          retention-days: 14

  routes-smoke:
    name: Route Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build

      - name: Run route smoke tests
        run: npx playwright test tests/qa/routes-smoke.spec.ts --project=chromium
        env:
          CI: true

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: routes-smoke-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7
