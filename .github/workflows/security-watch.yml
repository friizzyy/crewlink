name: Agent D - Security Watch

on:
  schedule:
    # Run weekly on Monday at 3 AM UTC
    - cron: '0 3 * * 1'
  push:
    paths:
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    paths:
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

jobs:
  dependency-audit:
    name: Dependency Vulnerability Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          echo "## Dependency Audit" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          npm audit --audit-level=moderate 2>&1 | tee audit-results.txt || true
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat audit-results.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Check for critical vulnerabilities
        run: |
          CRITICAL=$(npm audit --json 2>/dev/null | jq '.metadata.vulnerabilities.critical // 0')
          HIGH=$(npm audit --json 2>/dev/null | jq '.metadata.vulnerabilities.high // 0')

          echo "Critical vulnerabilities: $CRITICAL"
          echo "High vulnerabilities: $HIGH"

          if [ "$CRITICAL" -gt 0 ]; then
            echo "::error::Found $CRITICAL critical vulnerabilities!"
            exit 1
          fi

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-results
          path: audit-results.txt
          retention-days: 30

  secret-scanning:
    name: Secret Pattern Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run secret scan
        run: node scripts/security-scan.js
        continue-on-error: true

      - name: Check for hardcoded secrets
        run: |
          echo "## Secret Pattern Scan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check for common secret patterns
          PATTERNS=(
            "AKIA[0-9A-Z]{16}"
            "ghp_[0-9a-zA-Z]{36}"
            "sk_live_[0-9a-zA-Z]{24}"
            "-----BEGIN.*PRIVATE KEY-----"
          )

          FOUND=0
          for pattern in "${PATTERNS[@]}"; do
            MATCHES=$(grep -rE "$pattern" --include="*.ts" --include="*.tsx" --include="*.js" --include="*.json" src/ 2>/dev/null | grep -v node_modules | head -5 || true)
            if [ -n "$MATCHES" ]; then
              echo "⚠️ Found potential secrets matching pattern: $pattern"
              FOUND=1
            fi
          done

          if [ $FOUND -eq 0 ]; then
            echo "✅ No hardcoded secrets detected" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Potential secrets found - review required" >> $GITHUB_STEP_SUMMARY
          fi

  dependency-updates:
    name: Check for Updates
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for outdated packages
        run: |
          echo "## Outdated Packages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          npm outdated 2>&1 | tee outdated.txt || true
          cat outdated.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Check for major version updates
        run: |
          MAJOR_UPDATES=$(npm outdated --json 2>/dev/null | jq '[to_entries[] | select(.value.current != null and .value.latest != null) | select((.value.current | split(".")[0]) != (.value.latest | split(".")[0]))] | length')
          echo "Major version updates available: $MAJOR_UPDATES"

          if [ "$MAJOR_UPDATES" -gt 5 ]; then
            echo "::warning::$MAJOR_UPDATES packages have major updates available"
          fi

  env-file-check:
    name: Environment File Security
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for committed env files
        run: |
          echo "## Environment File Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # List of sensitive files that shouldn't be committed
          SENSITIVE_FILES=".env .env.local .env.production .env.development .env.staging"

          FOUND=0
          for file in $SENSITIVE_FILES; do
            if [ -f "$file" ]; then
              echo "⚠️ Found $file in repository" >> $GITHUB_STEP_SUMMARY
              FOUND=1
            fi
          done

          if [ $FOUND -eq 0 ]; then
            echo "✅ No sensitive environment files committed" >> $GITHUB_STEP_SUMMARY
          else
            echo "::warning::Sensitive environment files may be committed to the repository"
          fi

      - name: Check gitignore
        run: |
          if grep -q "\.env" .gitignore 2>/dev/null; then
            echo "✅ .env files are in .gitignore"
          else
            echo "::warning::.env files may not be properly gitignored"
          fi
