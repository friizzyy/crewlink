name: Agent C - Performance Auditor

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'package.json'
  push:
    branches: [main]
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  lighthouse:
    name: Lighthouse CI Audit
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # Don't block PRs - requires LHCI token and running server
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.13.x

      - name: Run Lighthouse CI
        run: lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-reports
          path: .lighthouseci/
          retention-days: 14

  web-vitals:
    name: Web Vitals Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    # Don't block PRs - requires running app server
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build

      - name: Run Web Vitals tests
        run: npx playwright test tests/performance/web-vitals.spec.ts --project=chromium
        env:
          CI: true

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: web-vitals-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7

  bundle-analysis:
    name: Bundle Size Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and analyze bundle
        run: |
          npm run build
          echo "## Bundle Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Page Sizes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat .next/BUILD_ID 2>/dev/null || echo "Build ID not found"
          echo "" >> $GITHUB_STEP_SUMMARY
          du -sh .next/static/chunks/*.js 2>/dev/null | head -20 || echo "Chunk analysis not available"
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Check for large bundles
        run: |
          MAX_BUNDLE_SIZE_KB=500
          LARGE_FILES=$(find .next/static/chunks -name "*.js" -size +${MAX_BUNDLE_SIZE_KB}k 2>/dev/null | head -10)
          if [ -n "$LARGE_FILES" ]; then
            echo "⚠️ Warning: Found bundles larger than ${MAX_BUNDLE_SIZE_KB}KB:"
            echo "$LARGE_FILES"
          else
            echo "✅ All bundles are within size limits"
          fi
