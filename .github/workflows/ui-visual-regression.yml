name: Agent B - UI Visual Regression

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  visual-regression:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build

      - name: Run visual regression tests
        run: npm run test:visual
        env:
          CI: true

      - name: Upload visual diff results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-regression-results
          path: |
            test-results/
            playwright-report/
          retention-days: 14

      - name: Upload screenshot comparison
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: visual-diff-screenshots
          path: |
            tests/visual/*.png
            test-results/**/*.png
          retention-days: 14

  theme-consistency:
    name: Theme Consistency Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build

      - name: Run theme consistency tests
        run: npx playwright test tests/visual/theme-consistency.spec.ts --project=chromium
        env:
          CI: true

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: theme-consistency-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7
